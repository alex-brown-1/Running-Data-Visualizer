{% extends "layouts.html" %}
{% block title %}Your Running Data{% endblock %}
{% block content %}

{% for table in tables %}
        <table>
            <thead>
                <tr>
                    {% for title in titles %}
                        <th>{{ title }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {{ table|safe }}
            </tbody>
        </table>
    {% endfor %}

{% endblock %}
